<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-whatever="@mdo" name="button" type="button" value="">Open modal for @mdo</button>
<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-whatever="@fat" name="button" type="button" value="">Open modal for @fat</button>
<button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" data-bs-whatever="@getbootstrap" name="button" type="button" value="">Open modal for @getbootstrap</button>
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="fade modal" id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message to @mdo</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" name="button" type="button" value=""></button>
            </div>
            <div class="modal-body">
                <form id="form" method="POST" name="form" role="form">
                    <div class="mb-3">
                        <label class="form-label" for="recipient-name">Recipient:</label>
                        <input class="form-control" id="recipient-name" name="recipient" type="text" value="">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="message-text">Message:</label>
                        <textarea class="form-control" id="message-text" name="message"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" name="button" type="button" value="">Close</button>
                <button class="btn btn-primary" name="button" type="button" value="">Send message</button>
            </div>
        </div>
    </div>
</div>
<script></script>

<form id="form" method="POST" name="form" role="form">
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="staticEmail">Email</label>
        <div class="col-sm-10">
            <input class="form-control-plaintext" id="staticEmail" name="email" readonly type="email" value="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2" for="inputPassword">Password</label>
        <div class="col-sm-10">
            <input class="form-control" id="inputPassword" name="password" type="password" value="">
        </div>
    </div>
</form>

<form id="form" method="POST" name="form" role="form">
    <div class="mb-3">
        <label class="form-label" for="formFile">Default file input example</label>
        <input class="form-control" id="formFile" name="default-file" type="file">
    </div>
    <div class="mb-3">
        <label class="form-label" for="formFileMultiple">Multiple files input example</label>
        <input class="form-control" id="formFileMultiple" multiple name="file-multiple[]" type="file">
    </div>
    <div class="mb-3">
        <label class="form-label" for="formFileDisabled">Disabled file input example</label>
        <input class="form-control" disabled id="formFileDisabled" name="file-disabled" type="file">
    </div>
    <div class="mb-3">
        <label class="col-form-label-sm form-label" for="formFileSm">Small file input example</label>
        <input class="form-control form-control-sm" id="formFileSm" name="file-sm" type="file">
    </div>
    <div class="mb-3">
        <label class="col-form-label-lg form-label" for="formFileLg">Large file input example</label>
        <input class="form-control form-control-lg" id="formFileLg" name="file-lg" type="file">
    </div>
</form>

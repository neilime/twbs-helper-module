<form class="align-items-center g-3 row row-cols-lg-auto" id="form" method="POST" name="form" role="form">
    <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
    <div class="col-12">
        <div class="input-group">
            <span class="input-group-text">@</span>
            <input class="form-control" id="inlineFormInputGroupUsername" name="username" placeholder="Username" type="text" value="">
        </div>
    </div>
    <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
    <div class="col-12">
        <select class="form-select" id="inlineFormSelectPref" name="preference">
            <option selected value="">Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" id="inlineFormCheck" name="remember_me" type="checkbox" value="1">
            <label class="form-check-label" for="inlineFormCheck">Remember me</label>
        </div>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" name="submit" type="submit" value="">Submit</button>
    </div>
</form>

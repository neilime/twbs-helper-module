<form id="form" method="POST" name="form" role="form">
    <div class="align-items-center gx-3 gy-2 row">
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input class="form-control" id="autoSizingInput" name="name" placeholder="Jane Doe" type="text" value="">
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input class="form-control" id="autoSizingInputGroup" name="username" placeholder="Username" type="text" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <select class="form-select" id="autoSizingSelect" name="preference">
                <option selected value="">Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-auto">
            <div class="form-check">
                <input class="form-check-input" id="autoSizingCheck" name="remember_me" type="checkbox" value="1">
                <label class="form-check-label" for="autoSizingCheck">Remember me</label>
            </div>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" name="submit" type="submit" value="">Submit</button>
        </div>
    </div>
</form>

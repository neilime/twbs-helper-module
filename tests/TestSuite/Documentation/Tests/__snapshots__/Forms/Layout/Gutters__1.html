<form id="form" method="POST" name="form" role="form">
    <div class="g-3 row">
        <div class="col">
            <input aria-label="First name" class="form-control" name="firstName" placeholder="First name" type="text" value="">
        </div>
        <div class="col">
            <input aria-label="Last name" class="form-control" name="lastName" placeholder="Last name" type="text" value="">
        </div>
    </div>
</form>
<form id="form" method="POST" name="form" role="form">
    <div class="g-3 row">
        <div class="col-md-6">
            <label class="form-label" for="inputEmail4">Email</label>
            <input class="form-control" id="inputEmail4" name="email" type="email" value="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="inputPassword4">Password</label>
            <input class="form-control" id="inputPassword4" name="password" type="password" value="">
        </div>
        <div class="col-12">
            <label class="form-label" for="inputAddress">Address</label>
            <input class="form-control" id="inputAddress" name="address1" placeholder="1234 Main St" type="text" value="">
        </div>
        <div class="col-12">
            <label class="form-label" for="inputAddress2">Address 2</label>
            <input class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor" type="text" value="">
        </div>
        <div class="col-md-6">
            <label class="form-label" for="inputCity">City</label>
            <input class="form-control" id="inputCity" name="city" type="text" value="">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="inputState">State</label>
            <select class="form-select" id="inputState" name="state">
                <option selected value="">Choose...</option>
                <option value="0">...</option>
            </select>
        </div>
        <div class="col-md-2">
            <label class="form-label" for="inputZip">Zip</label>
            <input class="form-control" id="inputZip" name="zip" type="text" value="">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="hidden" name="checked-checkbox" value="0"><input class="form-check-input" id="gridCheck" name="checked-checkbox" type="checkbox" value="1">
                <label class="form-check-label" for="gridCheck">Check me out</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" name="submit" type="submit" value="">Sign in</button>
        </div>
    </div>
</form>

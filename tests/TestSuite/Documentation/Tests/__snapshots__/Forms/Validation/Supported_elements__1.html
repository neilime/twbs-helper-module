<form class="was-validated" id="form" method="POST" name="form" role="form">
    <div class="has-error mb-3">
        <label class="col-form-label form-label" for="validationTextarea">Textarea</label>
        <textarea class="form-control is-invalid" id="validationTextarea" name="textarea" placeholder="Required example textarea" required="required"></textarea>
        <div class="invalid-feedback">Please enter a message in the textarea.</div>
    </div>
    <div class="has-error mb-3">
        <div class="form-check">
            <input type="hidden" name="checkbox" value="0"><input class="form-check-input is-invalid" id="validationFormCheck1" name="checkbox" required="required" type="checkbox" value="1">
            <div class="invalid-feedback">Example invalid feedback text</div>
            <label class="form-check-label" for="validationFormCheck1">Check this checkbox</label>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input is-invalid" id="validationFormCheck2" name="radio-stacked" required="required" type="radio" value="option1">
        <label class="form-check-label" for="validationFormCheck2">Toggle this radio</label>
    </div>
    <div class="form-check">
        <input class="form-check-input is-invalid" id="validationFormCheck3" name="radio-stacked" required="required" type="radio" value="option2">
        <label class="form-check-label" for="validationFormCheck3">Or toggle this other radio</label>
        <div class="invalid-feedback">More example invalid feedback text</div>
    </div>
    <div class="has-error mb-3">
        <select aria-label="select example" class="form-select is-invalid" name="select" required="required">
            <option value="">Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="invalid-feedback">Example invalid select feedback</div>
    </div>
    <div class="has-error mb-3">
        <input aria-label="file example" class="form-control is-invalid" name="file" required="required" type="file">
        <div class="invalid-feedback">Example invalid form file feedback</div>
    </div>
    <button class="btn btn-primary" disabled name="submit" type="submit" value="">Submit form</button>
</form>

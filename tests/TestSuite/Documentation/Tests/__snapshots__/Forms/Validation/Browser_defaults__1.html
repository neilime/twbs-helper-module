<form action="" id="form" method="POST" name="form" role="form">
    <div class="g-3 row">
        <div class="col-md-4">
            <label class="form-label" for="validationCustom01">First name</label>
            <input class="form-control" id="validationCustom01" name="firstName" required="required" type="text" value="Mark">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="validationCustom02">Last name</label>
            <input class="form-control" id="validationCustom02" name="lastName" required="required" type="text" value="Otto">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="validationCustomUsername">Username</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input aria-describedby="inputGroupPrepend" class="form-control" id="validationCustomUsername" name="username" placeholder="Username" required="required" type="text" value="">
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="validationCustom03">City</label>
            <input class="form-control" id="validationCustom03" name="city" required="required" type="text" value="">
        </div>
        <div class="col-md-3">
            <label class="form-label" for="validationCustom04">State</label>
            <select class="form-select" id="validationCustom04" name="state" required="required">
                <option selected value="">Choose...</option>
                <option value="0">...</option>
            </select>
        </div>
        <div class="col-md-3">
            <label class="form-label" for="validationCustom05">Zip</label>
            <input class="form-control" id="validationCustom05" name="zip" required="required" type="text" value="">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input type="hidden" name="terms-and-conditions" value="0"><input class="form-check-input" id="invalidCheck" name="terms-and-conditions" required="required" type="checkbox" value="1">
                <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" name="submit" type="submit" value="">Submit form</button>
        </div>
    </div>
</form>

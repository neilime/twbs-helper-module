<form id="form" method="POST" name="form" role="form">
    <fieldset disabled>
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
            <label class="form-label" for="disabledTextInput">Disabled input</label>
            <input class="form-control" id="disabledTextInput" name="fieldset[disabled-input]" placeholder="Disabled input" type="text" value="">
        </div>
        <div class="mb-3">
            <label class="form-label" for="disabledSelect">Disabled select menu</label>
            <select class="form-select" id="disabledSelect" name="fieldset[disabled-select]"><option value="">Disabled select</option></select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" disabled id="disabledFieldsetCheck" name="fieldset[disabled-fieldset-check]" type="checkbox" value="1">
                <label class="form-check-label" for="disabledFieldsetCheck">Can't check this</label>
            </div>
        </div>
        <button class="btn btn-primary" name="fieldset[submit]" type="submit" value="">Submit</button>
    </fieldset>
</form>

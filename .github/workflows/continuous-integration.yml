name: Continuous integration

on:
  push:
    branches:
      - master
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  build:
    strategy:
      matrix:
        operating-system: [ubuntu-latest]
        php-versions: ["7.3", "7.4", "8.0"]
    runs-on: ${{ matrix.operating-system }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
          coverage: pcov

      - name: ♻️ Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: ♻️ Cache composer dependencies
        uses: actions/cache@v2.1.6
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ⚙️ Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: 👕 Lint
        run: composer cs

      - name: 🔬 Static analysis
        run: composer stan

      - name: ♻️ Test cache
        uses: actions/cache@v2.1.6
        with:
          path: tests/.phpunit.result.cache
          key: ${{ runner.os }}-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-test-

      - name: 🧪 Test
        run: composer test:ci

      - name: 📊 Upload coverage results to Coveralls
        if: matrix.php-versions == '8.0'
        uses: codecov/codecov-action@v1
        with:
          file: ./build/logs/clover.xml

      - name: 📃 Generate documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'  && matrix.php-versions == '8.0'
        run: |
          cp README.md docs/README.md
          php scripts/generateDocumentationFromTests.php
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config user.name "${{ github.actor }}"  
          echo `git add -A && git commit -m "docs: update documentation"`
          git push --follow-tags origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  workflow_call:
    inputs:
      publish:
        default: false
        type: boolean

jobs:
  generate-documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: âš™ï¸ Setup PHP, with composer and extensions
        uses: ./.github/actions/setup-php
        with:
          php-version: 8.3

      - name: ğŸ“ƒ Generate documentation
        run: composer generate-docs

      - name: ğŸ“¦ Upload generated documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: website/docs

  build-website:
    needs: generate-documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/download-artifact@v5
        with:
          name: documentation
          path: website/docs

      - uses: actions/setup-node@v4.4.0
        with:
          node-version-file: ".nvmrc"
          cache: yarn
          cache-dependency-path: website/yarn.lock

      - name: âš™ï¸ Install Dependencies
        working-directory: website
        run: yarn install --frozen-lockfile

      - name: â™»ï¸ Webpack cache
        uses: actions/cache@v4
        with:
          path: website/node_modules/.cache/webpack
          key: ${{ runner.os }}-webpack-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-webpack-

      - name: ğŸ—ï¸ Build website
        run: yarn build
        working-directory: website

      - name: ğŸ“¦ Upload website build artifact
        if: inputs.publish
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

version: 2
updates:
  - package-ecosystem: composer
    open-pull-requests-limit: 20
    versioning-strategy: increase
    directories:
      - "/"
      - "/tools"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      laminas:
        patterns:
          - "laminas/*"
      phpunit:
        patterns:
          - "phpunit/*"
          - "spatie/phpunit-snapshot-assertions"
      dev-dependencies:
        dependency-type: development

  - package-ecosystem: npm
    open-pull-requests-limit: 20
    versioning-strategy: increase
    directory: "/website"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
          - "@tsconfig/docusaurus"
          - "clsx"
      react:
        patterns:
          - react
          - react-*
          - "@types/react"
          - "@types/react-*"
      dev-dependencies:
        dependency-type: development

  - package-ecosystem: github-actions
    directories:
      - "/"
      - ".github/actions/**/*"
    schedule:
      interval: weekly
      day: friday
      time: "04:00"
    groups:
      github-actions-dependencies:
        patterns:
          - "*"
